server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Static asset caching
    location ~* \.(?:css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
        expires 30d;
        access_log off;
        try_files $uri /index.html;
    }
}
